<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Organizer</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
        }
        #homework-list {
            list-style: none;
            padding: 0;
        }
        .homework-item {
            margin-bottom: 10px;
        }
        /* Positioning the GIF */
        #gif-corner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px; /* Adjust the size if needed */
            height: auto;
            z-index: 1000; /* Ensure it's above other elements */
        }
        /* Styling for the pop-up div */
        #notice-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 2000; /* Ensure it's above other elements */
        }
        /* Styling for the close button */
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Homework Organizer</h1>
    <input type="text" id="homeworkInput" placeholder="Enter homework...">
    <input type="date" id="dueDateInput">
    <button onclick="addHomework()">Add</button>
    <button onclick="sortHomework()">Sort by Due Date</button>
    <ul id="homework-list"></ul>

    <!-- Inserting the GIF -->
    <img id="gif-corner" src="your-gif-url.gif" alt="Corner GIF">

    <!-- Notice pop-up div -->
    <div id="notice-popup">
        <span class="close-button" onclick="toggleNoticePopup()">X</span>
        <h2>Notices</h2>
        <p id="viewCountNotice">View count: 0</p>
        <p id="devLogNotice">Development Log: Update 1.0</p>
        <!-- Add other notices here -->
    </div>

    <script>
        var homeworkList = [];

        window.onload = function() {
            var storedHomework = localStorage.getItem('homeworkList');
            if (storedHomework) {
                homeworkList = JSON.parse(storedHomework);
                renderHomeworkList();
            }
            
            // Show notice popup with view count and dev log on page load
            showPopupWithNotices();
        }

        function showPopupWithNotices() {
            document.getElementById("viewCountNotice").textContent = "View count: " + getAndUpdateViewCount();
            toggleNoticePopup();
            document.getElementById("devLogNotice").textContent = "Development Log: Update 1.0"; // Change as needed
            setTimeout(toggleNoticePopup, 5000); // Show the popup for 5 seconds
        }

        function getAndUpdateViewCount() {
            var viewCount = localStorage.getItem('viewCount');
            if (!viewCount) {
                viewCount = 0;
            } else {
                viewCount = parseInt(viewCount) + 1;
            }
            localStorage.setItem('viewCount', viewCount);
            return viewCount;
        }

        // Function to toggle visibility of the notice pop-up
        function toggleNoticePopup() {
            var popup = document.getElementById("notice-popup");
            popup.style.display = (popup.style.display === "block") ? "none" : "block";
        }

        function addHomework() {
            var input = document.getElementById("homeworkInput");
            var homework = input.value.trim();
            var dueDate = document.getElementById("dueDateInput").value;

            if (homework !== "" && dueDate !== "") {
                var homeworkItem = {
                    homework: homework,
                    dueDate: dueDate
                };
                homeworkList.push(homeworkItem);
                saveToLocalStorage();
                renderHomeworkList();
                input.value = "";
                document.getElementById("dueDateInput").value = "";
            } else {
                alert("Please enter valid homework and due date!");
            }
        }

        function renderHomeworkList() {
            var list = document.getElementById("homework-list");
            list.innerHTML = '';

            homeworkList.forEach(function(item) {
                var listItem = document.createElement("li");
                listItem.className = "homework-item";
                listItem.appendChild(document.createTextNode(item.homework + " - Due Date: " + item.dueDate));

                var deleteButton = document.createElement("button");
                deleteButton.appendChild(document.createTextNode("Delete"));
                deleteButton.onclick = function() {
                    removeHomework(item);
                };
                listItem.appendChild(deleteButton);

                list.appendChild(listItem);
            });
        }

        function removeHomework(item) {
            var index = homeworkList.indexOf(item);
            if (index !== -1) {
                homeworkList.splice(index, 1);
                saveToLocalStorage();
                renderHomeworkList();
            }
        }

        function sortHomework() {
            homeworkList.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            saveToLocalStorage();
            renderHomeworkList();
        }

        function saveToLocalStorage() {
            localStorage.setItem('homeworkList', JSON.stringify(homeworkList));
        }
    </script>
</body>
</html>
